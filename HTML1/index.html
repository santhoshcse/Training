<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Contacts Manager</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="title.png" type="image/png" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>
<body>
    <div id="header">
        <h1 id="site-title"><img src="title.png" alt="title icon" height="25px" width="25px">&nbsp;&nbsp;Contacts Manager</h1>
    </div>
    <div id="body">
        <div id="create-update-form">
            <div id="form">
                <table>
                    <tbody>
                        <tr>
                            <td><label class="required" for="name">Name</label></td>
                            <td><input type="text" id="name" size="24"></td>
                        </tr>
                        <tr>
                            <td><label class="required" for="phone">Mobile Number</label></td>
                            <td><input type="tel" id="phone" maxlength="10" size="24"></td>
                        </tr>
                        <tr>
                            <td><label for="email">E-Mail</label></td>
                            <td><input type="email" id="email" size="24"></td>
                        </tr>
                        <tr>
                            <td><label for="dob">DOB</label></td>
                            <td><input type="date" id="dob" ></td>
                        </tr>
                        <tr>
                            <td><label for="address">Address</label></td>
                            <td><input type="text" id="address" size="24"></td>
                        </tr>
                        <tr>
                            <td><label for="state">State</label></td>
                            <td>
                                <select name="States" id="state">
                                    <option value="Empty" style="background-color:darkgray">Select State</option>
                                    <option value="Andhra Pradesh">Andhra Pradesh</option>
                                    <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                                    <option value="Assam">Assam</option>
                                    <option value="Bihar">Bihar</option>
                                    <option value="Chhattisgarh">Chhattisgarh</option>
                                    <option value="Goa">Goa</option>
                                    <option value="Gujarat">Gujarat</option>
                                    <option value="Haryana">Haryana</option>
                                    <option value="Himachal Pradesh">Himachal Pradesh</option>
                                    <option value="Jammu & Kashmir">Jammu & Kashmir</option>
                                    <option value="Jharkhand">Jharkhand</option>
                                    <option value="Karnataka">Karnataka</option>
                                    <option value="Kerala">Kerala</option>
                                    <option value="Madhya Pradesh">Madhya Pradesh</option>
                                    <option value="Maharastra">Maharashtra</option>
                                    <option value="Manipur">Manipur</option>
                                    <option value="Meghalaya">Meghalaya</option>
                                    <option value="Mizoram">Mizoram</option>
                                    <option value="Nagaland">Nagaland</option>
                                    <option value="Odisha">Odisha</option>
                                    <option value="Punjab">Punjab</option>
                                    <option value="Rajasthan">Rajasthan</option>
                                    <option value="Sikkim">Sikkim</option>
                                    <option value="Tamil Nadu">Tamil Nadu</option>
                                    <option value="Telangana">Telangana</option>
                                    <option value="Tripura">Tripura</option>
                                    <option value="Uttarakhand">Uttarakhand</option>
                                    <option value="Uttar Pradesh">Uttar Pradesh</option>
                                    <option value="West Bengal">West Bengal</option>
                                    <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
                                    <option value="Chandigarh">Chandigarh</option>
                                    <option value="Dadra and Nagar Haveli">Dadra and Nagar Haveli</option>
                                    <option value="Daman & Diu">Daman & Diu</option>
                                    <option value="Delhi">Delhi</option>
                                    <option value="Lakshadweep">Lakshadweep</option>
                                    <option value="Puducherry">Puducherry</option>
                                </select>
                            </td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <td>
                                <input type="button" id="Add-Contact" class="opt-btn" value="Create">
                                <input type="button" id="Update-Contact" class="opt-btn" value="Update">
                            </td>
                            <td>
                                <input type="button" id="Reset" class="opt-btn" value="Reset">
                                <input type="button" id="Cancel" class="opt-btn" value="Cancel">
                            </td>
                        </tr>
                    </tfoot>
                </table>
            </div>
            <div>
                <p id="Error-Msg">
                </p>
            </div>
        </div>
        <div id="view-point">
            <div id="option-header">
                <!--<input id="Add" type="button" value="Add">
                <input id="Update" type="button" value="Update">-->
                <input id="Select-All" type="button" class="opt-btn" value="Select All">
                <input id="Delete" type="button" class="opt-btn" value="Delete Selected">
                <input id="UnSelect-All" type="button" class="opt-btn" value="Deselect All">
            </div>
            <br>
            <div id="contacts-list" class="scrollit">
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
